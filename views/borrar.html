$def with (persona)
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Registro</title>
    <style>
        :root {
            --bg-color: #f4f7fa;
            --text-color: #2c3e50;
            --card-bg: #fff;
            --input-border: #00ff51;
            --button-bg: #00ff51;
            --button-text: #2d3651;
            --button-hover: #218838;
        }

        body.dark, body {
            --bg-color: #1e1e1e;
            --text-color: #f1f1f1;
            --card-bg: #2b2b2b;
            --input-border: #00ff9e;
            --button-bg: #00ff9e;
            --button-text: #1e1e1e;
            --button-hover: #1dcf8c;
        }

        * {
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 30px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .toggle-dark {
            display: block;
            margin: 0 auto 20px;
            padding: 10px 20px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .toggle-dark:hover {
            background-color: var(--button-hover);
            color: white;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            width: 100%;
            text-align: left;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            border: 2px solid var(--input-border);
            border-radius: 6px;
            margin-bottom: 20px;
            background-color: transparent;
            color: var(--text-color);
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 6px var(--input-border);
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
            margin-top: 10px;
        }

        .boton {
            padding: 12px 20px;
            background-color: var(--button-bg);
            color: var(--button-text);
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
        }

        .boton:hover {
            background-color: var(--button-hover);
            color: white;
        }

        a.boton {
            display: inline-block;
        }
    </style>
</head>
<body class="dark">

    <h1>¬øEst√°s seguro de borrar el registro?</h1>

    <form action="/borrar/${persona[0]}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="${persona[1]}" readonly>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="${persona[2]}" readonly>

        <div class="button-group">
            <button type="submit" class="boton">üóëÔ∏è Borrar</button>
            <a href="/" class="boton">‚Ü©Ô∏è Volver</a>
        </div>
    </form>
</body>
</html>

$def with (persona)
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Registro</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="dark">

    <h1>¿Estás seguro de borrar el registro?</h1>

    <form action="/borrar/${persona[0]}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="${persona[1]}" readonly>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="${persona[2]}" readonly>

        <div class="button-group">
            <button type="submit" class="boton">🗑️ Borrar</button>
            <a href="/" class="boton">↩️ Volver</a>
        </div>
    </form>
</body>
</html>

$def with (persona)
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Editar</title>
</head>
<body>
    <h1>EDITAR USUARIO</h1>
    <form action="/guardar_cambios" method="post">
        <input type="hidden" name="id" value="$persona[0]">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="$persona[1]" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="$persona[2]" required>

        <button type="submit">Guardar cambios</button>
        <a href="/">
            <button type="button">Cancelar</button>
        </a>
    </form>
</body>
</html>

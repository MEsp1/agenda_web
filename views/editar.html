$def with (persona)
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Editar Persona</title>
</head>
<body>
    <h1>Editar Persona</h1>
    <form action="/editar/${persona[0]}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="${persona[1]}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="${persona[2]}" required>
        <br>
        <button type="submit">Guardar</button>
    </form>
    <a href="/">Volver</a>
</body>
</html>

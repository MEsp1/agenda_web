$def with (persona)
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Persona</title>
    <link rel="stylesheet" href="/static/styles.css">

</head>
<body>
    <h1>✏️ Editar Persona</h1>
    <form action="/editar/${persona[0]}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="${persona[1]}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="${persona[2]}" required>

        <div class="botones">
            <button type="submit" class="boton">💾 Guardar</button>
            <a href="/" class="boton">↩️ Volver</a>
        </div>
    </form>
</body>
</html>

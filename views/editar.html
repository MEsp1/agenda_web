$def with (persona)
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Persona</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #f1f1f1;
            --card-bg: #2b2b2b;
            --input-border: #00ff9e;
            --button-bg: #00ff9e;
            --button-text: #1e1e1e;
            --button-hover: #1dcf8c;
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            margin: 0;
            padding: 30px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            width: 100%;
            text-align: left;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            border: 2px solid var(--input-border);
            border-radius: 6px;
            margin-bottom: 20px;
            background-color: transparent;
            color: var(--text-color);
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 6px var(--input-border);
        }

        .botones {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
        }

        .boton {
            padding: 12px 20px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            text-align: center;
        }

        .boton:hover {
            background-color: var(--button-hover);
            color: white;
        }

        a.boton {
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>‚úèÔ∏è Editar Persona</h1>
    <form action="/editar/${persona[0]}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="${persona[1]}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="${persona[2]}" required>

        <div class="botones">
            <button type="submit" class="boton">üíæ Guardar</button>
            <a href="/" class="boton">‚Ü©Ô∏è Volver</a>
        </div>
    </form>
</body>
</html>
